<div class="body">
	<center><h2>Suas Ocorrências</h2></center>
	<table>
		<tr>
			<th>Título</th>
			<th>Descrição</th>
		</tr>
		<tr ng-repeat="ocorrencia in ocorrencias">
			<td>
				<a href="#/ocorrencias/{{ocorrencia._id}}">
					{{ocorrencia.titulo}}
				</a>
			</td>
			<td>{{ocorrencia.descricao}}</td>
		</tr>
	</table>
</div>
